<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISO 9001:2015 Chatbot</title>
  <style>
    :root {
      --primary: #007bff;
      --bg: #f8f9fa;
      --bot: #e9ecef;
      --text-dark: #212529;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }

    /* === SIDE SLOGANS === */
    .slogan {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 18px;
      color: #888;
      font-weight: 500;
      writing-mode: vertical-rl;
      text-orientation: mixed;
      opacity: 0.7;
    }

    .slogan.left {
      left: 20px;
      transform: translateY(-50%) rotate(180deg);
    }

    .slogan.right {
      right: 20px;
    }

    /* === CHAT CONTAINER === */
    .chat-container {
      width: 100%;
      max-width: 600px;
      height: 80vh;
      display: flex;
      flex-direction: column;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      border: 1px solid #ddd;
    }

    /* === HEADER WITH NAME & LINK === */
    .chat-header {
      background: var(--primary);
      color: white;
      padding: 12px 18px;
      font-size: 18px;
      font-weight: 600;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header .name {
      font-weight: 600;
    }

    .chat-header a {
      color: white;
      font-size: 14px;
      text-decoration: none;
    }

    .chat-header a:hover {
      text-decoration: underline;
    }

    /* === CHAT BOX === */
    .chat-box {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background: var(--bg);
    }

    .message {
      margin: 8px 0;
      padding: 10px 14px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user {
      background: var(--primary);
      color: white;
      margin-left: auto;
      border-bottom-right-radius: 2px;
    }

    .bot {
      background: var(--bot);
      color: var(--text-dark);
      margin-right: auto;
      border-bottom-left-radius: 2px;
    }

    .message.bot a:hover {
      text-decoration: underline;
    }

    form {
      display: flex;
      align-items: flex-end;
      padding: 10px;
      border-top: 1px solid #ddd;
      background: white;
    }

    textarea {
      flex: 1;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      resize: none;
      min-height: 40px;
      max-height: 150px;
      overflow-y: auto;
      transition: border-color 0.2s;
    }

    textarea:focus {
      border-color: var(--primary);
    }

    button {
      margin-left: 8px;
      padding: 0 18px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 500;
      transition: 0.2s background;
    }

    button:hover { background: #0056b3; }

    .typing { opacity: 0.7; font-style: italic; font-size: 14px; }

    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-thumb { background: #ccc; border-radius: 4px; }
  </style>
</head>
<body>
  <!-- === SIDE TEXTS === -->
  <div class="slogan left">Together we achieve quality</div>
  <div class="slogan right">معًا نصنع الجودة</div>

  <!-- === CHAT WINDOW === -->
  <div class="chat-container">
    <div class="chat-header">
      <span class="name">Fawaz</span>
      <a href="https://linkedin.com/in/YOUR-LINKEDIN-USERNAME" target="_blank">LinkedIn</a>
    </div>
    <div class="chat-box" id="chat-box">
      <div class="message bot">👋 Hi there! Ask me anything about ISO 9001:2015.</div>
    </div>
    <form id="chat-form">
      <textarea id="user-input" placeholder="Ask your question..." rows="1"></textarea>
      <button type="submit">Send</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("chat-form");
    const input = document.getElementById("user-input");
    const chatBox = document.getElementById("chat-box");

    // ⚙️ Replace this with your Railway backend URL
    const BACKEND_URL = "https://web-production-86a3c.up.railway.app";

    function appendMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = input.value.trim();
      if (!question) return;

      appendMessage(question, "user");
      input.value = "";

      const typing = document.createElement("div");
      typing.classList.add("message", "bot", "typing");
      typing.textContent = "Thinking...";
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;

      try {
        const res = await fetch(`${BACKEND_URL}/ask`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question })
        });
        const data = await res.json();
        typing.remove();
        appendMessage(data.answer || "No answer found in the document.", "bot");
      } catch (err) {
        typing.remove();
        appendMessage("⚠️ Error contacting backend.", "bot");
      }
    });

    // Auto-expand textarea
    input.addEventListener("input", () => {
      input.style.height = "auto";
      input.style.height = input.scrollHeight + "px";
    });
  </script>
</body>
</html>
